<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8" lan="en">
        <link rel="stylesheet" href="style.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search-Coffee</title>
    </head>
    <boby>
        <h1>Find coffee based on favorite ingredients</h1>

        <div class="coffee-type">
          <h2>Coffee Type</h2>
          <input type="radio" id="hot-coffee" name="coffeeType" value="hot">
          <label for="hot-coffee">Hot Coffee</label>
          <input type="radio" id="iced-coffee" name="coffeeType" value="iced">
          <label for="iced-coffee">Iced Coffee</label>
        </div>
      
        <div class="ingredients" id="ingredients-section">
          <h2>Ingredients (Select Coffee Type First)</h2>
          <ul class="ingredient-list">
            </ul>
          </div>
      
        <div class="coffee-results" id="coffee-results">
          <h2>Coffee Results</h2>
          <ul class="coffee-list">
            </ul>
          </div>
      
        <script src="script.js"></script>
        
    </boby>
</HTML>
